<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunglasses Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .auth-section h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .auth-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .auth-form input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
            min-width: 150px;
        }

        .auth-form button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .auth-form button:hover {
            background: #5568d3;
        }

        .auth-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .auth-status.success {
            background: #d4edda;
            color: #155724;
        }

        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin: 5px 0;
        }

        .price {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cart-item-actions button {
            padding: 5px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item-actions button:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üï∂Ô∏è Sunglasses Shop</h1>

        <!-- Authentication Section -->
        <div class="auth-section">
            <h2>Login</h2>
            <div class="auth-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="logout()" style="background: #dc3545;">Logout</button>
            </div>
            <div id="authStatus"></div>
        </div>

        <!-- Brands Section -->
        <div class="section">
            <h2>Brands</h2>
            <div id="brandsContainer" class="loading">Loading brands...</div>
        </div>

        <!-- Products Section -->
        <div class="section">
            <h2>Products</h2>
            <div id="productsContainer" class="loading">Loading products...</div>
        </div>

        <!-- Cart Section -->
        <div class="section">
            <h2>My Cart</h2>
            <div id="cartContainer" class="loading">Login to view your cart</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let authToken = null;

        // Load brands
        async function loadBrands() {
            try {
                const response = await fetch(`${API_URL}/api/brands`);
                const brands = await response.json();
                
                const container = document.getElementById('brandsContainer');
                
                if (brands.length === 0) {
                    container.innerHTML = '<div class="empty-state">No brands available yet</div>';
                    return;
                }

                container.innerHTML = '';
                container.className = 'grid';
                
                brands.forEach(brand => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${brand.name}</h3>
                        <p>${brand.description || 'Premium eyewear brand'}</p>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('brandsContainer').innerHTML = 
                    `<div class="error">Error loading brands: ${error.message}</div>`;
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const products = await response.json();
                
                const container = document.getElementById('productsContainer');
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state">No products available yet</div>';
                    return;
                }

                container.innerHTML = '';
                container.className = 'grid';
                
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description || 'Stylish sunglasses'}</p>
                        <div class="price">$${product.price || '0.00'}</div>
                        <button class="btn" onclick="addToCart('${product.id}')" ${!authToken ? 'disabled' : ''}>
                            ${authToken ? 'Add to Cart' : 'Login to Add'}
                        </button>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                document.getElementById('productsContainer').innerHTML = 
                    `<div class="error">Error loading products: ${error.message}</div>`;
            }
        }

        // Load cart
        async function loadCart() {
            if (!authToken) {
                document.getElementById('cartContainer').innerHTML = 
                    '<div class="empty-state">Please login to view your cart</div>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/me/cart`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load cart');
                }

                const cart = await response.json();
                const container = document.getElementById('cartContainer');
                
                if (cart.length === 0) {
                    container.innerHTML = '<div class="empty-state">Your cart is empty</div>';
                    return;
                }

                container.innerHTML = '';
                
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>Quantity: ${item.quantity}</p>
                            <div class="price">$${item.price}</div>
                        </div>
                        <div class="cart-item-actions">
                            <button onclick="removeFromCart('${item.productId}')">Remove</button>
                        </div>
                    `;
                    container.appendChild(cartItem);
                });
            } catch (error) {
                document.getElementById('cartContainer').innerHTML = 
                    `<div class="error">Error loading cart: ${error.message}</div>`;
            }
        }

        // Login
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const statusDiv = document.getElementById('authStatus');
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token || 'demo-token';
                    statusDiv.className = 'auth-status success';
                    statusDiv.textContent = '‚úì Logged in successfully!';
                    loadCart();
                    loadProducts();
                } else {
                    statusDiv.className = 'auth-status error';
                    statusDiv.textContent = '‚úó Invalid credentials';
                }
            } catch (error) {
                document.getElementById('authStatus').className = 'auth-status error';
                document.getElementById('authStatus').textContent = `‚úó Error: ${error.message}`;
            }
        }

        // Logout
        function logout() {
            authToken = null;
            document.getElementById('authStatus').className = 'auth-status';
            document.getElementById('authStatus').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            loadCart();
            loadProducts();
        }

        // Add to cart
        async function addToCart(productId) {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_URL}/api/me/cart`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ productId })
                });

                if (response.ok) {
                    alert('Item added to cart!');
                    loadCart();
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Remove from cart
        async function removeFromCart(productId) {
            if (!authToken) return;

            try {
                const response = await fetch(`${API_URL}/api/me/cart/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    alert('Item removed from cart!');
                    loadCart();
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Load initial data
        loadBrands();
        loadProducts();
        loadCart();
    </script>
</body>
</html>
